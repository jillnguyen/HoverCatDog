<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").hover(function(){
                var temp = $(this).attr("data-alt-src");  
                var original = $(this).attr("src");       
                $(this).attr("data-alt-src", original);
                $(this).attr("src", temp);
            }, function(){
                var temp = $(this).attr("data-alt-src");  
                var original = $(this).attr("src");       
                $(this).attr("data-alt-src", original);
                $(this).attr("src", temp);
            });
            $("#reset").click(function(){
                $("h1").css("background-color", "hotpink")
            });
        });
    </script>
</head>
<body>
    <h1>Hover over to see cat</h1>
    <img src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg" data-alt-src="http://r.ddmcdn.com/w_830/s_f/o_1/cx_0/cy_66/cw_288/ch_162/APL/uploads/2014/10/cat_5-1.jpg">

    <img src="http://pupjoyblog.com/wp-content/uploads/2017/06/Cute-dog-listening-to-music-1_1.jpg" data-alt-src="https://www.wapitilabsinc.com/wp-content/uploads/2015/10/cat-on-limb.jpg">
